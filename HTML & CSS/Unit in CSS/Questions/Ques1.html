<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>
  </head>
  <style>
    html body {
      font-size: 16px;
    }

    h1 {
      font-size: 2.2em;
    }

    p {
      font-size: 4rem;
    }
  </style>
  <!--  Question 1
  **Font Sizing with Relative Units**  
  - Create a heading (`h1`) and a paragraph (`p`).
  - Set the font size of the heading using `em` units and the paragraph using `rem` units.
  - Experiment by changing the font size of the parent element (like `body`) and observe how the `em` and `rem` units react. -->
  <body>
    <h1>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam nostrum
      repellendus quas?
    </h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste veritatis
      fugit magni, voluptatibus distinctio rerum ipsam sint esse nam fugiat
      tenetur facere quam?
    </p>
  </body>
</html>
