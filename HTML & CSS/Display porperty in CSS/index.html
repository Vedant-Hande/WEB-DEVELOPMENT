<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display porperty in CSS</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        border: 3px solid blue;
        display: inline-block; /* if we applay inline than p: and m: will be apply on 3 side not on the top of the side */
        padding: 55px;
        margin: 35px;
        box-sizing: border-box;
      }
      .box1 {
        /* display: none; */
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div class="box">i am a box</div>
    <div class="box box1">i am a another type of a box</div>
    <span>i am a span </span>
  </body>
</html>
