<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1</title>
    <style>
      ul li {
        list-style-type: square;
        padding: 10px;
        color: mediumorchid;
      }
      
      li:hover {
        list-style: circle;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
