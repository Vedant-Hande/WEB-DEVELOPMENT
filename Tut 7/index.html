<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
  </head>
  <style>
    .box {
        
      box-sizing: border-box;
      padding: 24px;
      border: 2px solid black;
      border-radius: 10px;
      height: 80vh;
      width: 50rem;
      /* text-overflow:unset; */
      overflow: hidden;
      text-align: center;
    }
  </style>
  <body>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem inventore
      accusantium, repudiandae nemo cum id autem dolore aperiam dolores,
      possimus illo vel expedita?
    </div>
  </body>
</html>
